    <script>
        function SubTotal(){
            var Quant = parseFloat(document.getElementById("Quant").value);

            var resultTotal = document.getElementById("resutTotal");

            var SubTotal = preoc*Quant;
            resultTotal.innerHTML =  SubTotal;
        }
